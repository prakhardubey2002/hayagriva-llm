# Build Docusaurus into repo root docs/ for GitHub Pages.
# In repo Settings → Pages → Source: "Deploy from a branch" → branch: main → folder: /docs

name: Build docs (for GitHub Pages /docs)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install website dependencies
        run: |
          cd website
          npm install --no-audit --no-fund

      - name: Build Docusaurus to docs/
        run: |
          cd website
          npm run build
        env:
          NODE_ENV: production

      - name: Commit and push docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || (git commit -m "chore: build docs for GitHub Pages" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
